defaults
    mode http
    timeout client 30s
    timeout connect 10s
    timeout server 30s

frontend myapp_imgeapp
    bind *:80

    acl is_myapp path_beg -i /app
    use_backend my_apps if is_myapp

    use_backend img_apps if { path_len -i /img/image.jpg } # path length is 13

    default_backend my_apps

backend my_apps
    server myapp8010 192.168.56.22:8010 

backend img_apps
    server myapp8010 192.168.56.22:8030




