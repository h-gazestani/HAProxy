defaults
    mode http
    timeout client 30s
    timeout connect 10s
    timeout server 30s

frontend myapp_imgeapp
    bind *:80

    acl is_pic path_end -i .jpg .gif
    redirect prefix http://nethightech.com if is_pic

    default_backend def_srv

backend def_srv
    server myapp8010 192.168.56.22:8020 




