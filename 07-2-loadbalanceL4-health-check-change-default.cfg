defaults
    mode tcp
    timeout client 30s
    timeout connect 10s
    timeout server 30s

frontend myapp
    bind *:81
    default_backend my_apps

backend my_apps
    server Myapp10 192.168.56.22:8010 check inter 10s fall 20s rise 30s downinter 40s
    server Myapp11 192.168.56.22:8011 check inter 10s fall 20s rise 30m downinter 40s
    server Myapp12 192.168.56.22:8012 check inter 10s fall 20s rise 30m downinter 40s

frontend authapp
    bind *:82
    default_backend auth_apps

backend auth_apps
    server AuthAPP20 192.168.56.22:8020 check
    server AuthAPP21 192.168.56.22:8021 check
    server AuthAPP22 192.168.56.22:8022 check

