defaults
    mode http
    timeout client 30s
    timeout connect 10s
    timeout server 30s

frontend myapp
    bind *:80
    default_backend myapps

backend myapps
    balance roundrobin
    server myapp8010 192.168.56.22:8010 weight 1
    server myapp8011 192.168.56.22:8011 weight 1
    server myapp8012 192.168.56.22:8012 weight 2