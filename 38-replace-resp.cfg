defaults
    mode tcp
    timeout client 30s
    timeout connect 10s
    timeout server 30s

frontend myapp
    bind *:80
    default_backend my_apps

backend my_apps
    server Myapp10 192.168.56.22:8010 id 10
    server Myapp20 192.168.56.22:8020 id 20

    http-response set-header X-Server-By %[srv_id]
