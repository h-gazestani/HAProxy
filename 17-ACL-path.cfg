defaults
    mode http
    timeout client 30s
    timeout connect 10s
    timeout server 30s

frontend myapp_imgeapp
    bind *:80

    acl is_myapp path_beg -i /app
    use_backend my_apps if is_myapp

    use_backend img_apps if { path_beg -i /img }

    default_backend myapps

backend my_apps
    server myapp8010 192.168.56.22:8010 
    server myapp8011 192.168.56.22:8011 
    server myapp8012 192.168.56.22:8012 


backend img_apps
    server myapp8010 192.168.56.22:8010 
    server myapp8011 192.168.56.22:8011 
    server myapp8012 192.168.56.22:8012 



